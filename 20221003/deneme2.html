<body>
<script>
 var sayi=20;//20 değeri aktarılır
 sayi ++;//1 arttırılır
 sayi +=10;//10 eklenir
 sayi -=5;//5 azaltılır
 sayi=sayi%5;//5'e bölümünden kalanı verir 
   alert(sayi);//Kutu içerisinde yazar
</script>
